<div class="card bg-light mb-3 my-5 card-hover" style="width: 100%; max-width: 800px; margin: auto; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); transition: transform 0.3s, box-shadow 0.3s;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Adidas_logo.png" class="card-img-top" alt="Adidas Logo" style="width: 30%; height: auto; display: block; margin: 20px auto; max-height: 150px;">
  <div class="card-header text-white bg-dark">Adidas</div>
  <div class="card-body">
    <h5 class="card-title">Listado Adidas</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/adidas/form']">Crear Adidas</button>
      </div>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Id Producto</th>
          <th>Nombre</th>
          <th>Fecha Fundaci√≥n</th>
          <th>Origen</th>
          <th>Ingresos Anuales</th>
          <th>Empleados</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let indice of adidas">
          <td>{{indice.id}}</td>
          <td>{{indice.nombre}}</td>
          <td>{{indice.fundacion}}</td>
          <td>{{indice.origen}}</td>
          <td>{{indice.ingresos_anuales}}</td>
          <td>{{indice.empleados}}</td>
          <td>
            <button type="button" name="editar" [routerLink]="['/adidas/form', indice.id]" class="btn btn-primary">Editar</button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)="delete(indice)" class="btn btn-danger">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
